<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/animate.min.css">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            border: none;
        }

        .box {
            width: 900px;
            margin: 20px auto;
            overflow: hidden;
            border: 1px solid red;
        }

        .box div {
            width: 450px;
            height: 300px;
        }

        .box div:nth-child(1) {
            float: left;
            background-color: green;
        }

        .box div:nth-child(2) {
            float: right;
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="wow rollOut"></div>
        <div class="wow slideInRight"></div>
    </div>

<script src="js/wow.min.js"></script>
<script>
    window.addEventListener('load',function (ev) {
        new WOW().init();
    })
</script>
</body>
</html>
