<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>初体验</title>
    <style>
        body{
            padding: 50px;
        }
    </style>
</head>
<body>

<!--基本配置-->
<div class="progress">

</div>

<br>
<br>
<br>
<br>

</div>

<br>
<br>
<br>
<br>

<br>
<br>
