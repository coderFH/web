<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/animate.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            border: none;
        }

        .box{
            width: 900px;
            margin: 20px auto;
            overflow: hidden;
            border: 1px solid red;
        }

        .box div{
            width: 450px;
            height: 300px;

        }

        .box div:nth-child(1){
            float: left;
            background-color: green;
        }

        .box div:nth-child(2){
            float: right;
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="wow slideInLeft"></div>

</div>

<script src="js/wow.min.js"></script>
<script>
    /* window.addEventListener('load', function (ev) {
         new WOW().init();
     })*/
    $(function () {
        new WOW().init();

        $(window).on('scroll', function () {
            // 1. 求出窗口的高度
            var vHeight = $(window).height();

            // 2. 页面滚动产生的高度
            var scrollTop = $(window).scrollTop();

            // 3. 求出offsetTop
            var offsetTop = $('.test').offset().top;

            var wowOffset = vHeight + scrollTop - offsetTop;

            console.log(wowOffset);
        })

    });
</script>
