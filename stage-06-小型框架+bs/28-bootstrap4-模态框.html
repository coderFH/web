<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>06-bootstrap初体验-模态框</title>
</head>
<body>

<!-- 按钮: 是用来唤醒模态框-->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#lk">
    我要登录
</button>

<!-- 模态框 -->
<div class="modal fade" id="lk" tabindex="-1" role="dialog" aria-labelledby="lk" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">淘宝登录</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">用户名:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">记住密码</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button id="login" type="button" class="btn btn-primary">登录</button>
            </div>
        </div>
    </div>
</div>

<!-- bootstrap依赖于JQ -->
<script src="./js/jquery-3.3.1.js"></script>
<!--弹窗、提示、下拉菜单 -->
<script src="./js/popper.js"></script>
<script src="./js/bootstrap.js"></script>
<script>
    $(function () {
        $('#login').click(function () {
            window.location.href = 'http://www.itfh.com'
        });
    })
</script>
</body>
</html>
