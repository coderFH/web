<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            /*perspective: 200px;*/
        }

        div{
            width: 300px;
            height: 450px;
            margin: 100px auto;
            position: relative;
        }

        div img{
            width: 100%;
            height: 450px;
            position: absolute;
            left: 0;
            top: 0;
            transition: all 1s;

            transform-style: preserve-3d;
        }

        div img:first-child{
            z-index: 1;
            /*不是正面对向屏幕, 就隐藏*/
            backface-visibility: hidden;
        }

        div:hover img{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div>
        <img src="images/fan.png" alt="">
        <img src="images/zheng.png" alt="">
    </div>
</body>
</html>
