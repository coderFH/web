<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div>
    用户名:
    <input type="text" id="user">
</div>

<button id="set">存</button>
<button id="get">读</button>
<button id="del">删</button>

<body>

    <script src="./js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            let college = {
                name: '淘宝',
                college: ['HTML5', 'JavaEE', 'python'],
                date: Date.now()
            };

            // 1. 进入就存储数据
            window.localStorage.setItem('name', '淘宝学院');
            window.localStorage.setItem('intro', '喜欢IT, 就上淘宝(itfh.com)');
            window.localStorage.setItem('college', JSON.stringify(college));

            $('#set').on('click', () => {
                let val = $('#user').val();
                window.localStorage.setItem('user', val);
            });

            $('#get').on('click', () => {
                let val = $('#user').val();
                alert(window.localStorage.getItem('user'));
            });

            $('#del').on('click', () => {
                // window.sessionStorage.removeItem('user');
                // 慎用
                window.localStorage.clear();
            });
        });
    </script>
</body>
</html>
