<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html{
            font-size:20px;
        }

        #box {
            /*rem 实际的数值是乘以font-size的值*/
            font-size: 1.6rem;/*实际就是1.6 * 20 = 32px  使用rem可以实现一个整体的控制 我只改变font-size的值 就能去改一系列的值*/
            width: 30rem;
            height: 30rem;
            background-color: red;
        }

        #box2 {
            font-size: 2rem;
            width: 20rem;
            height: 20rem;
            background-color: green;
        }
    </style>
</head>
<body>

<div id="box">我是MT</div>
<div id="box2">哈哈哈哈</div>

</body>
</html>
