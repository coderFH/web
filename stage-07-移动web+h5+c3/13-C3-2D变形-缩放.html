<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px auto;

            transition: all 0.5s;
        }
        div:hover{
            transform: scale(3);
        }

        section{
            text-align: center;
            width: 520px;
            height: 400px;
            background-color: red;
            margin: 0 auto;
        }

        section img{
            transition: all 0.5s;
        }

        section:hover img{
            transform: scale(1.5);
        }
    </style>
</head>
<body>

    <div></div>
    <section>
       <h1>Mac电脑</h1>
       <img src="images/mac.png" alt="" width="80%">
    </section>

</body>
</html>
