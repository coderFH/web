<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>131-JavaScript-删除数组元素注意点</title>
    <script>
        let arr = [1, 2, 3, 4, 5];
        for(let i = 0; i < arr.length; i++){
            console.log(arr.length);
            // 注意点: 通过delete来删除数组中的元素, 数组的length属性不会发生变化
            delete arr[i];
        }
        console.log(arr.length);
    </script>
</head>
<body>

</body>
</html>
