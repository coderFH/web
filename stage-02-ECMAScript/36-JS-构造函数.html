<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    console.log('-----------------------------1.构造函数创建对象 ----------------------------');
    /*
        1.什么是构造函数
            构造函数和工厂函数一样, 都是专门用于创建对象的
            构造函数本质上是工厂函数的简写

        2.构造函数和工厂函数的区别
            2.1 函数的首字母大写(用于区别构造函数和普通函数)
            2.2 创建对象的过程是由new关键字实现
            2.3 在构造函数内部会自动的创建新对象,并赋值给this指针
            2.4 自动返回创建出来的对象
   */
    function Person(name, age, sex) {
        //1.自动创建一个空对象 把这个对象的地址  this --> 新对象
        // var this = new Object();  这一步系统已经帮着做了

        //2.this 给空对象 绑定属性和行为
        this.name = name;
        this.age = age;
        this.sex = sex;

        //3.返回this
        // return this;   这一步系统也已经帮着做了
    }
    var p = new Person();

    console.log('-----------------------------2.构造函数返回值的理解 ----------------------------');
    // 1. 如果不写, 直接返回默认创建的新对象
    // 2. 如果返回this, 直接返回默认创建的新对象
    // 3. 如果返回基本的数据类型  直接返回默认创建的新对象
    // 4. 如果返回的是对象,  直接把这个对象给外界
    function Person1(name, age) {
        this.name = name;
        this.age = age;
        return [1, 2, 3];
    }
    var p11 = new Person1('zs', 18);
    console.log(p11);

    console.log('-----------------------------3.创建对象的传参 ----------------------------');
    function Dog(name,age,dogFriends) {
        //属性
        this.name = name;
        this.age = age;
        this.dogFriends = dogFriends;

        //行为
        this.eat = function (someThing) {
            console.log(this.name + '吃' + someThing);
        };

        this.run = function (someWhere) {
            console.log(this.name + '跑' + someWhere);
        }
    }

    //产生对象
    var smallDog = new Dog('小花',1);
    console.log(smallDog.name, smallDog.age);
    smallDog.run('圈');
    smallDog.eat('骨头');


    console.log('-----------------------------以下两种方式看看就行,-----------------------------');
    console.log('-----------------------------4.字面量的方式创建对象-----------------------------');
    //这种方式看看就行,实际开发中没有这么创建对象的
    var p1 = {
        name : '张三',
        run : function () {
            console.log(this.name + "跑");
        }
    };

    var p2 = {
        name : '李四',
        run : function () {
            console.log(this.name + "跑");
        }
    };

    console.log(p1.name);
    p1.run();

    console.log(p2.name);
    p2.run();

    console.log('-----------------------------5.newObject创建对象-----------------------------');
    var p3= new Object();
    p3.name = "王五";
    p3.run = function () {
        console.log(this.name + '跑');
    };
    console.log(p3.name);
    p3.run();

</script>

</body>
</html>
