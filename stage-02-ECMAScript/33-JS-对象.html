<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!-- 
        1.JavaScript中提供了一个默认的类Object, 我们可以通过这个类来创建对象
        2.由于我们是使用系统默认的类创建的对象, 所以系统不知道我们想要什么属性和行为, 所以我们必须手动的添加我们想要的属性和行为
        3.如何给一个对象添加属性
        对象名称.属性名称 = 值;
        4.如何给一个对象添加行为
        对象名称.行为名称 = 函数;
     -->

    <!--===========================================1.对象的基本使用===========================================-->
    <script>
        console.log("=====================1.对象的基本使用=====================");
        // 1. 创建对象
        var obj = new Object();

        // 2. 向对象添加属性: 对象.属性名 = 属性值;
        obj.name = '张三';
        obj.age = 18;
        obj.sex = '男';

        // 3. 读取对象中的属性: 对象.属性名
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.sex);

        console.log(obj);

        // 4. 修改对象的属性值: 对象.属性名 = 新值
        obj.sex = '女';
        obj.name = '王菲';

        // 5. 删除对象的属性: delete 对象.属性名
        delete obj.sex;

        console.log(obj);

        console.log(obj.girlFriends); // undefined
        console.log(obj);
        console.log(typeof obj); // object
    </script>

    <script>
        console.log("=====================2.对象的基本使用2=====================");
        //对象的属性不强制要求遵循标识符的规范,怎么写都可以,但还是按照标准来的好
        var obj = new Object();
        obj.name = "wfh";
        obj.if = "如果";
        obj.var = '定义';
        console.log(obj);

        //如果要使用特殊的属性名,不能采用.的方式来操作,需要使用另一种方式  语法: 对象["属性名"] = 属性值
        var obj1 = new Object();
        // obj1.123= '123'; //报错
        obj1[123] = "123";
        console.log(obj1[123]);

        var obj2 = new Object();
        var name = 'name';
        obj2[name] = 'wangfh';
        console.log(obj2);
        console.log(obj2[name]);

        obj2.agrs = '测试';
        console.log(obj2);
    </script>

    <script>
        console.log("=====================3.对象的基本使用3=====================");
        //JS对象的属性值,可以是任意的数据类型,也可以是一个对象
        var obj = new Object();
        obj.content = null;
        console.log(obj.content);

        var obj2 = new Object();
        obj2.name = "小猫贝贝";

        obj.dog = obj2;

        console.log(obj); // 人对象
        console.log(obj.dog); // 狗对象
    </script>

    <!--==========================================2.in 运算符===========================================-->
    <script>
        console.log("=====================3.in 运算符=====================");
        //可以检查一个对象中时候含有指定的属性,有则返回true,没有false
        // "属性名" in 对象
        // 1. 创建对象
        var objin = new Object();

        // 2. 向对象添加属性: 对象.属性名 = 属性值;
        objin.name = '张三';
        objin.age = 18;
        objin.sex = '男';

        console.log("cxxx" in objin); //false
        console.log(name in objin); //true
        console.log("name" in objin); //true
    </script>

    <script>
        console.log("=====================4.基本类型和引用类型在堆栈中的表示=====================");

        var a = 10;
        var b = a;
        console.log(a); // 10
        console.log(b); // 10

        b++;  // 11
        console.log(a); // 10
        console.log(b); // 11

       var obj = new Object();
       obj.name = '张三';

       var obj2 = obj;
       obj2.name = '李四';

        console.log(obj);
    </script>

     <!--===========================================7. 对象字面量===========================================-->
    <script>
        console.log("====================5. 对象字面量=====================");
        var obj = {
            name: '张三',
            age: 18,
            sex: '男'
        };
        console.log(typeof obj);
        console.log(obj);
    </script>

</body>
</html>
