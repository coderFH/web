<script type="text/html">
    // 提示用户输入一个正整数n， 计算1 + 2 + 3 + ...n的和
    /*
    1 + 2 + 3 + 4 + 5 = 15;
    (0 + 1) 1 + 2
    (1 + 2) 3 + 3
    (1 + 2 + 3) 6 + 4
    (1 + 2 + 3 + 4) 10 + 5
    (1 + 2 + 3 + 4 + 5)
    */

    // 1. 定义变量
    var sum = 0; // 总和
    var total;  // 正整数

    // 2. 提示用户输入
    total = +(prompt("输入一个正整数:"));

    // 3. 逻辑
    if(total > 0){
    var number = 1;
    while (number <= total){
    sum += number; // 求和
    number++;
    }
    }

    alert(sum);


</script>

<script>
    /* for循环嵌套实现:打印99乘法表 */
    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            document.write("<span>" + j + "*" + i + "=" + j*i + "</span>")
        }
        document.write("<br>")
    }
