<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则</title>
</head>
<body>
    <script>
        console.log("===========================");
        // 1. 基本的使用
        var reg = new RegExp('2');
        var str = 'abc123';
        console.log(reg.test(str));

        // 2. 匹配模式
        var reg = new RegExp('a', 'i'); //i 忽略大小写
        var str = 'cbA';
        console.log(reg.test(str));

        //3. 字面量的方式
        // var reg = new RegExp('a', 'i');
        var reg = /a/i; //这种写法就跟上边的一致
        var str = 'cbAa';
        console.log(reg.test(str));

        //4. 创建一个正则表达式，检查一个字符串中是否有a或b
        var str = 'acccbddc99q2';
        var reg = /l|e/;
        console.log(reg.test(str));

        var str = 'acccbddc99q2';
        var reg = /[abc9]/;
        console.log(reg.test(str));

        //  cba cda cca cua  cwed cewf
        var reg = /c[bdcu]a/;
        var str = 'c9a';
        console.log(reg.test(str));
    </script>

    <script>
        console.log("===========================");
        // 验证手机号码 11
        // 1 3-9 0-9-->9
        var pStr = '17926787878sss';
        var pReg = /^1[3-9][0-9]{9}$/;
        console.log(pReg.test(pStr));
    </script>
