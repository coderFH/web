<script id="数组解构">
    /*
        1.什么是数组的解构赋值?
        解构赋值是ES6中新增的一种赋值方式
    */
    //  普通写法
    let nameArr = ['it', 'cc', '小煤球'];

    /*let name1 = nameArr[0];
    let name2 = nameArr[1];
    let name3 = nameArr[2];*/

    // 等价
    let [name1, name2, name3, name4] = nameArr;
    console.log(name1, name2, name3, name4);

    // 2.1在数组的解构赋值中, 等号左边的格式必须和等号右边的格式一模一样, 才能完全解构
    // let [a, b, c] = [1, 3, 5];
    // let [a, b, c] = [1, 3, [2, 4]];
    let [a, b, [c, d]] = [1, 3, [2, 4]];
    console.log("a = " + a);
    console.log("b = " + b);
    console.log("c = " + c);
    console.log("d = " + d);
    
    // 2.2在数组的解构赋值中, 左边的个数可以和右边的个数不一样
    let [a1, b1] = [1, 3, 5];
    console.log("a1 = " + a1);
    console.log("b1 = " + b1);
    

    // 2.3在数组的解构赋值中, 右边的个数可以和左边的个数不一样
    let [a2, b2, c2] = [1];
    console.log("a2 = " + a2);
    console.log("b2 = " + b2);
    console.log("c2 = " + c2);
    

    // 2.4在数组的解构赋值中,如果右边的个数和左边的个数不一样, 那么我们可以给左边指定默认值
    let [a3, b3 = 666, c3 = 888] = [1];
    console.log("a3 = " + a3);
    console.log("b3 = " + b3);
    console.log("c3 = " + c3);


    // 2.5在数组的解构赋值中, 如果左边的个数和右边的个数不一样, 那么如果设置默认值会被覆盖
    let [a4, b4 = 666] = [1, 3, 5];
    console.log("a4 = " + a);
    console.log("b4 = " + b);
 

    // 2.6在数组的解构赋值中, 还可以使用ES6中新增的扩展运算符来打包剩余的数据
    // 2.7在数组的解构赋值中, 如果使用了扩展运算符, 那么扩展运算符只能写在最后
    // ES6中新增的扩展运算符: ...
    let [a5, b5] = [1, 3, 5];
    let [a6, ...b6] = [1, 3, 5];
    let [a7, ...b7] = [1, 3, 5];
    console.log("a7 = " + a7);
    console.log(b7);
</script>

<script id="对象解构" type="text/html">
    let {name, age, gender} = {name: '小煤球', age: 1, gender: '公'};
    console.log(name);
    console.log(age);
    console.log(gender);
</script>

<script id="解构重命名" type="text/html">
    // let name = '张三';
    let {name: lkName, age: lkAge, gender: lkGender} = {name: '小煤球111', age: 11, gender: '公'};
    console.log(lkName);
    console.log(lkAge);
    console.log(lkGender);
</script>

<script id="默认解构" type="text/html">
    let {name, age, gender = '母'} = {name: '小煤球', age: 1};
    console.log(name);
    console.log(age);
    console.log(gender);
</script>

<script id="省略解构" type="text/html">
    let [, sex, ] = [ '小煤球', 1, '公'];
    console.log(sex);
</script>

</script>
