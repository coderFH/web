    //1.正常的异常处理
    try {
        console.log(num);
    } catch(e) {

    //2. 自己定义异常信息
    function devide(a,b) {
        if (0 === b) { //分子为零
            throw '分子不能为零';
        }
        return a / b;
    }

    try {
        console.log(devide(10, 0));
    } catch (e) {
        console.log(e);
    } finally {
        console.log('不管有错没错, 都会进来执行, 一般在这里释放资源');
    }
    console.log(1111);

</script>
