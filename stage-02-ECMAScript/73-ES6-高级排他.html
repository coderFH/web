<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            padding: 20px;
        }

        li{
            background-color: #ccc;
            margin: 10px;
        }

        .current{
            background-color: orangered;
        }
    </style>
</head>
<body>
<ul>
    <li class="current">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
    <li>16</li>
    <li>17</li>
    <li>18</li>
    <li>19</li>
    <li>20</li>
    <li>21</li>
    <li>22</li>
    <li>23</li>
    <li>24</li>
    <li>25</li>
    <li>26</li>
    <li>27</li>
    <li>28</li>
    <li>29</li>
    <li>30</li>
</ul>

<script>
    window.addEventListener('load', function () {
        // 1. 获取标签
        let allLis = document.querySelectorAll('li');
        // 2. 遍历
        let preIndex = 0;
        for(let i=0; i<allLis.length; i++){
            allLis[i].addEventListener('mouseover', function () {
                allLis[preIndex].className = '';
                this.className = 'current';
                preIndex = i;
            })
        }
    })
</script>

</body>
</html>
