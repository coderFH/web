    <script type="text/html">
        // 从键盘输入一个月份,输出对应季节 12~2 冬季 3~5 春季 6~ 8 夏季 9~11 秋季(用switch)

        // 1. 变量
        var month;
        // 2. 接收用户输入
        month = +(prompt("请输入1-12之间的整数:"));
        // 3. 验证
        if(isNaN(month)){
            alert("输入的整数不正确!");
        }else {
            switch (month){
                case 1:
                case 2:
                case 12:
                    alert("冬季");
                    break;
                case 3:
                case 4:
                case 5:
                    alert("春季");
                    break;
                case 6:
                case 7:
                case 8:
                    alert("夏季");
                    break;
                case 9:
                case 10:
                case 11:
                    alert("秋季");
                    break;
                default:
                    alert("未知季节");
                    break;
            }
        }
    </script>
    <script>
        // 使用Switch实现简单的计算器
        // 1. 定义变量
        var num1, num2, op, result;

        // 2. 接收用户输入
        num1 = +(prompt("请输入第一个参与运算的数:"));
        op = prompt("请输入运算符: + - * /");
        num2 = +(prompt("请输入第二个参与运算的数:"));

        // 3. 根据用户输入的数来计算结果
        switch (op){
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                result = num1 / num2;
                break;
            default:
                alert("更多功能请使用付费版本!");
                break;
        }

        // 4. 输出结果
        alert("计算的结果是:" + result);
    </script>
