<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-转换为字符串类型</title>
</head>

<body>
    <script>
        /*
        1.将Number类型转换为字符串类型
        2.将Boolean类型转换为字符串类型
        3.将undefined类型转换为字符串类型
        4.将null类型转换为字符串类型
    
        在JavaScript中如果想将以上的四种基本数据类型转换为字符串类型, 常用的方法有三种
            1.对于Number类型和Boolean类型来说, 可以通过 变量名称.toString()的方式来转换
            2.可以通过String(常量or变量);转换为字符串
            3.还可以通过 变量or常量 + "" / 变量or常量 + ''转换为字符串
        */
    
        //1.将其他的数据类型转换为String
        //-----------方式1:toString() 该方法不会影响到原变量，它会将转换的结果返回
        var num = 12306;
        var str= num.toString();
        console.log(str); // 12306
        console.log("str typeof = ",typeof str); // string
        console.log("num typeof = ",typeof num);
    
        var num1 = true;
        var str1 = num1.toString();
        console.log(str1 ); // true
        console.log(typeof str1 ); // string
    
        //null和undefined这两个值没有toString()方法，如果调用它们的方法，会报错
        // var num2 = undefined;
        // var str2 = num2.toString(); // 报错
        // console.log(str2 );
        //
        // var num3 = null;
        // var str3= num3.toString(); // 报错
        // console.log(str3);
    
        // 变量名称.toString是对拷贝的数据进行转换, 所以不会影响到原有的数据
        var num4 = NaN;
        var str4 = num4.toString();
        console.log(str4); // NaN
        console.log(typeof str4); // String

        // 注意点: 不能使用常量直接调用toString方法, 因为常量是不能改变的
        // let str2 = 123.toString();
    
        //---------方式2:调用String()函数，并将被转换的数据作为参数传递给函数
        //对于Number和Boolean实际上就是调用的toString()方法
        //但是对于null和undefined，就不会调用toString()方法, 它会将 null 直接转换为 "null",  将 undefined 直接转换为 "undefined"
        var a = null;
        console.log("没转之前",typeof(a));
        a = String(a);
        console.log("null转string",a);
        console.log("null转string:type:",typeof (a));
    
        a = undefined;
        a = String(a);
    
        console.log("undefined转string",a);
        console.log("undefined转string:type:",typeof a);

        // 注意点: 变量名称.toString()的方式前面不能是常量, 因为常量不能被改变
        //        String(常量or变量), 因为是根据传入的值重新生成一个新的值, 并不是修改原有的值
        let str = String(123);
        console.log(str);
        console.log(typeof str);
    
        //--------------方式3:任何数据和 + 连接到一起都会转换为字符串, 其内部实现原理和String()函数一样
        //  +''或者+""底层的本质其实就是调用String()函数
        var num1 = 100;
        var res1 = num1 + "";
        console.log(res1); // 100
        console.log(typeof res1); // string
    
        var num2 = true;
        var res2 = num2 + "";
        console.log(res2); // true
        console.log(typeof res2); // string
    
        var num3 = undefined;
        var res3 = num3 + "";
        console.log(res3); // undefined
        console.log(typeof res3); // string
    
        var num4 = null;
        var res4 = num4 + "";
        console.log(res4); // null
        console.log(typeof res4); // string
    </script>

</body>
</html>
