    <script>
        console.log("==========================算数运算符=======================");
        // 算术运算符
        var res = 1 + 1;
        console.log(res); // 2

        var num1 = 10;
        var num2 = 20;
        var res2 = num1 + num2;
        console.log(res2); // 30

        // 非Number类型的值进行运算时，会将这些值转换为Number然后在运算
        var res = true + 100;
        console.log(res); // 101

        var res1 = true + false;
        console.log(res1); // 1

        var res2 = null + 10;
        console.log(res2); // 10

        var res3 = undefined + 10;
        console.log("undefined+10 = ",res3); // NaN

        var res4 = '123' + 456;
        console.log(res4);//123456

        // 任何值和NaN做运算都得NaN
        var res5 = 10 + NaN;
        console.log(res5); //NaN

        var result = 10 + "123";
        console.log(result); // 10123
        result = 1 + "true";
        console.log(result); // 1true
    </script>
