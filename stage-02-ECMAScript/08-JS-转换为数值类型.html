<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1.将String类型转换为数值类型
            - 如果字符串中都是数值, 那么就正常转换
            - 如果字符串是一个空串""/"   ", 那么转换之后是0
            - 如果字符串中不仅仅是数字, 那么转换之后是NaN

        2.将Boolean类型转换为数值类型
            - true转换之后是1
            - false转换之后是0

        3.将undefined类型转换为数值类型
            - 转换之后是NaN

        4.将null类型转换为数值类型
            - 转换之后是0

        空字符串/false/null转换之后都是0
        字符串中不仅仅是数字/undefined转换之后是NaN
        其它的正常转换

        在JavaScript中如果想将以上的四种基本数据类型转换为数值类型, 常用的方法有三种
            1.通过Number(常量or变量);方式来转换
            2.还可以通过数学运算中的+号和-号来转换
            3.还可以通过parseInt(需要转换的字符串)/parseFloat(需要转换的字符串)
        */

    //方式1:Number()函数
    //字符串 -> 数字
    //1.如果是纯数字的字符串，则直接将其转换为数字
    var str1 = "123";
    var res1 = Number(str1);
    console.log(res1); // 123
    console.log(typeof  res1); // number

    //2.如果字符串中有非数字的内容，则转换为NaN
    var str2 = "itfh123";
    var res2 = Number(str2);
    console.log(res2); // NaN

    //3.如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
    var str3 = "";
    var res3 = Number(str3);
    console.log(res3); // 0

    var str4 = "    ";
    var res4 = Number(str4);
    console.log(res4); // 0

    //布尔 -> 数字
    //true 转成 1, false 转成 0
    var bool1 = true;
    var n1 = Number(bool1);
    console.log(n1); // 1

    var bool2 = false;
    var n2 = Number(bool2);
    console.log(n2); // 0

    //null -> 数字
    var str1 = null;
    var n1 = Number(str1);
    console.log(n1); // 0

    //undefined -> 数字
    var str1 = undefined;
    var n1 = Number(n1);
    console.log(n1); // NaN

    //方式2:parseInt() 和 parseFloat(),专门用来处理字符串
    //使用Number()函数中无论混合字符串是否存在有效整数都会返回NaN, 但parseInt()/parseFloat()可以提取字符串中的有效整数
    var str1 = "300px";
    var n1 = parseInt(str1);
    console.log(n1); // 300

    var str2 = "300px250";
    var n2 = parseInt(str2);
    console.log(n2); // 300
    console.log(parseInt("abc123"));  //返回NaN，如果第一个字符不是数字或者符号就返回NaN
    console.log(parseInt(""));        //空字符串返回NaN，Number("")返回0

    //parseInt()和parseFloat()的区别是前者只能提取整数,后者可以提取小数
    var str1 = "20.5px";
    var n1 = parseFloat(str1);
    console.log(n1); // 20.5

    var str2 = "20.5.5.5px";
    var n2 = parseFloat(str2);
    console.log(n2); // 20.5

    // 如果对非String使用parseInt()或parseFloat(), 它会先将其转换为String然后在操作
    var a = true;
    a = parseInt(a);

    console.log("对非String使用parseInt()或parseFloat()",typeof (a));
    console.log(a);
    </script>
</body>
</html>
