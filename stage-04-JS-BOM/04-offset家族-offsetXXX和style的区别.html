<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width: 200px;
            height: 150px;
            background-color: red;
            padding: 10px;
            border: 5px solid orangered;
            margin: 100px;
        }
    </style>
</head>

<body>

    <div id="box" style="width: 100px; height: 100px;">box</div>

<script>
    /*
       5. 如果没有给 当前 元素指定过 top 样式，则 style.top 返回的是空字符串。
    */

    /*
     1. offsetLeft 可以返回没有定位盒子距离左侧的位置；而style.left不可以，其只能返回有定位盒子的left;
    */
    var box = document.querySelector('#box');
    console.log(box.style.left);//style.left其只能返回有定位盒子的left  打印是 空
    console.log(box.offsetLeft);//offsetLeft 可以返回没有定位盒子距离左侧的位置  128  多8个是body的margin

    /*
    2. style.width只能获取行内的，而offsetWidth则可以获取到所有的；
    3.offsetLeft 返回的是数字，而 style.left 返回的是字符串，除了数字外还带有单位：px;
         注意：可以用parseInt进行转化；比如：styleLeft='300px' ---> parseInt(styleLft) ---> 300
    */
    // offsetWidth/Height = 内容的尺寸 + 内边距 + 边框
    console.log(box.offsetWidth, box.offsetHeight); // 130 130    100+20+10

    // 获取内容的宽度和高度
    console.log(box.style.width, box.style.height);  // 100px 100px
    console.log(parseInt(box.style.width), parseInt(box.style.height)); // 100 100

    /*
    4. offsetLeft是只读的，而style.left是可读写；
    */
    // box.offsetWidth = 800; //offsetLeft是只读的
    // box.style.width = 800 + 'px';
</script>

</body>
</html>
