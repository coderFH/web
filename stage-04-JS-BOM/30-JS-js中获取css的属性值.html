<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: red;
            border: 5px solid #000;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button id="btn">获取属性值</button>
    <button id="btn1">改变属性值</button>

    <script src="./js/LKTool.js"></script>
    <script>
        var box = document.getElementById('box');
        var btn = document.getElementById('btn');

        btn.onclick = function () {
            // console.log(box.offsetWidth);
            // console.log(box.clientWidth);

            console.log(getStyleAttr(box, 'width'));
            console.log(getStyleAttr(box, 'height'));
            console.log(getStyleAttr(box, 'backgroundColor'));
            console.log(getStyleAttr(box, 'border'));

        };
        
        btn1.onclick = function () {
            cssDeal($('box'), 'width');
            cssDeal($('box'), 'height');
        }

        //获取css属性
        function getStyleAttr(obj, attr) {
            if (obj.currentStyle) {
                return obj.currentStyle[attr];
            } else {
                return window.getComputedStyle(obj,null)[attr];
            }
        }

        //改变css属性
        function cssDeal(obj, attr) {
            obj.style[attr] = '500px'; //通过这种方式设属性值,可以通过外边传的参数去设  而通过.语法,只能是特性的css值
            // obj.style.width = '500px'
        }

    </script>
</body>
</html>
