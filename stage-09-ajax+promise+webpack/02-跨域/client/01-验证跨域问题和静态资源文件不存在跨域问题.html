<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!--1.静态资源文件不存在跨域问题,他可以通过本地服务器去改变自己的一个颜色-->
    <link rel="stylesheet" href="http://localhost:3000/">
</head>
<body>
    <!--2.静态资源文件不存在跨域问题,他可以访问本地服务器上的一个资源文件-->
    <!--<img src="http://localhost:3000/" alt="">-->
    <button id="send">点我</button>

<script src="js/AjaxTool.js"></script>
<script>
    //3.下面这个方法,我们通过本地直接运行(就是点右上角的浏览器),去访问自己服务器的地址,是存在跨域的问题的,会访问失败
    window.onload = function () {
        var btn = document.getElementById('send');
        btn.onclick = function () {
            var paramObj = {
                'name': 'zhangsan',
                'pwd': '123'
            };

            var params = {
                'requestType': 'get',
                'url': 'http://localhost:3000/',
                'paramObj': paramObj,
                'timeout': 2000
            };

            // 3. 发起请求
            AjaxTool.ajaxRequest(params, function (xhr) {
                console.log('成功' + xhr.responseText);
            }, function () {
                console.log('失败');
            });
        }
    }
</script>
</body>
</html>
