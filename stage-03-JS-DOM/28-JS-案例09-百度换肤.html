<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            vertical-align: top;
        }

        body {
            background: url("img/b1.jpg") no-repeat;
            background-size: cover;
        }

        #box {
            background-color: rgba(255,255,255,.5);
        }

        #box ul {
            display: flex;
            justify-content: space-around;
            align-items: center;
            cursor: pointer;
        }

        #box ul li img {
            width: 180px;
            height: 120px;
            margin: 10px 0;
        }

    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li><img src="img/b1.jpg" alt=""></li>
            <li><img src="img/b2.jpg" alt=""></li>
            <li><img src="img/b3.jpg" alt=""></li>
            <li><img src="img/b4.jpg" alt=""></li>
            <li><img src="img/b5.jpg" alt=""></li>
        </ul>
    </div>

<script>
    window.onload = function () {
        // 1. 获取需要的标签
        var box = document.getElementById("box");
        var allLis = box.getElementsByTagName("li");

        for (var i=0; i<allLis.length; i++) {
            var sLi = allLis[i];
            sLi.index = i+1;
            sLi.onclick = function () {
                document.body.style.background = 'url("img/'+ this.index +'.jpg") no-repeat';
                document.body.style.backgroundSize = 'cover';
            }
        }
    }

</script>
</body>
</html>
