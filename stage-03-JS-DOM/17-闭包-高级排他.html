    window.onload = function (ev) {
        var allLis = document.getElementsByTagName('li');

        // 记录鼠标移动前选中li对应的索引
        var preSelectIndex = 0;
        for(var i=0; i<allLis.length; i++){
            (function (i) {
                var li = allLis[i];
                li.onmouseover = function () {
                    // 1. 清除之前选中的li的current
                    allLis[preSelectIndex].className = '';
                    // 2. 让当前的设置上去
                    this.className = 'current';
                    // 3. 赋值
                    preSelectIndex = i;
                }
            })(i);
        }
    }
