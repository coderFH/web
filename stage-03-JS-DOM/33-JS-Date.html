<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: orangered;
            margin: 100px auto;
            text-align: center;
            padding: 30px;
        }

        #top{
            font-size: 25px;
            color: #ffffff;
            margin-bottom: 40px;
        }

        #bottom{
            width: 100%;
            height: 70%;
            background-color: greenyellow;
            font-size: 100px;
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="box">
        <div id="top"></div>
        <div id="bottom"></div>
    </div>

<script>
    console.log("====================0.定时器的基本属性===================");
    var date = new Date();
    console.log(date.getDate()); //日
    console.log(date.getDay());//星期几
    console.log(date.getMonth()+1);//月
    console.log(date.getFullYear());//获取完整的年份
    console.log(date.getHours());//小时
    console.log(date.getMinutes());//分钟
    console.log(date.getSeconds());//秒
    console.log(date.getMilliseconds());//毫秒
    console.log(date.getTime());//时间戳
</script>

<script>
    window.onload = function (ev) {
        // 1. 获取需要的标签
        var top = document.getElementById('top');
        var bottom = document.getElementById('bottom');

        // 2. 声明日期对象
        var date = new Date();
        // console.log(date);

        var y = date.getFullYear(); // 年
        var m = date.getMonth() + 1; // 月
        var d = date.getDate(); // 日
        var week = date.getDay(); // 星期几
        console.log(y, m, d, week);

        var weeks = ['星期日', '星期一', '星期二', '星期三','星期四', '星期五', '星期六'];

        // 3. 赋值
        top.innerText = y + '年' + m + '月' + d + '日  ' + weeks[week];
        bottom.innerText = d + '';
    }
</script>

</body>
</html>
