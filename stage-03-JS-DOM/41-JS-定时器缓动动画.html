<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 90px;
            height: 90px;
            background-color: red;
        }
    </style>
</head>
<body>
<button id="btn">开始动画</button>
<div id="box"></div>
<script>
    window.onload = function (ev) {
        // 1. 定义变量
        var timer = null, begin = 0, target = 800;

        // 2. 开始动画
        $('btn').onclick = function (ev1) {
            // 2.1 清除定时器
            clearInterval(timer);

            // 2.2 设置定时器
            // 起始值 += (结束值 - 起始值) * 缓动系数 <0.2 0-1>
            timer = setInterval(function () {
                // 2.3 步长
                // console.log((target - begin) * 0.2);
                begin += (target - begin) * 0.2;
                // console.log(begin);

                // 2.4 判断
                if(Math.round(begin) >= target){
                   begin = target;
                   clearInterval(timer);
                }
                // console.log(begin);

                // 2.5 走起来
                $('box').style.marginLeft = begin + 'px';
            }, 50);
        }
    };

    function $(id) {
        return typeof id === 'string' ? document.getElementById(id) : null;
    }
</script>
</body>
</html>
