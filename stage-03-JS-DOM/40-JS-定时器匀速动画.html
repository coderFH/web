<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 90px;
            height: 90px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="btn">开始动画</button>
    <div id="box"></div>
<script>
    window.onload = function (ev) {
        linearAnimate('btn', 'box', 20, 800);
    };

    /**
     * 匀速动画-初始版本
     * @param {string}btnId
     * @param {string}boxId
     * @param {number}step
     * @param {number}target
     */
    function linearAnimate(btnId, boxId, step, target) {
        // 1. 获取需要的标签
        var btn = document.getElementById(btnId);
        var box = document.getElementById(boxId);

        // 2. 定义变量
        var timer = null, begin = 0;

        // 3. 监听点击
        btn.onclick = function (ev1) {
            // 3.1 清除定时器
            clearInterval(timer);
            // 3.2 设置定时器
            timer = setInterval(function () {
                // 3.3 叠加
                begin += step;
                // 3.4 判断
                if(begin >= target){
                    begin = target;
                    clearInterval(timer);
                }
                console.log(begin);
                // 3.5 走起来
                box.style.marginLeft = begin + 'px';
            }, 50);
        }
    }
</script>
</body>
</html>
