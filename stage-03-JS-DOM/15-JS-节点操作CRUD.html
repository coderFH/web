<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点的CRUD</title>
</head>
<body>
    <div id="box">
        <p id="word">天天开心</p>
        <button id="btn">插入按钮</button>
        <button id="del-btn">删除按钮</button>
        <img src="#" alt="测试">
    </div>

    <br>

    <!--验证克隆-->
    <div class="clone">
        <p>p标签</p>
        <button>按钮</button>
    </div>


    <script>
        console.log("================1. 节点的创建和删除================");
        window.onload = function () {
            var box = document.getElementById('box');
            //1.创建节点
            var img = document.createElement('img');
            img.src = '';
            img.alt = '这是一个美女哦!';
            //在尾部追加这个节点
            box.appendChild(img);

            var btn = document.getElementById('btn');
            var word = document.getElementById('word');
            btn.onclick = function () {
                var input = document.createElement('input');
                input.type = 'date';
                //在盒子最前面插入
                box.insertBefore(input,word);
            }

            //2.删除节点
            var delBtn = document.getElementById("del-btn");
            delBtn.onclick = function () {
                // delBtn.parentNode.removeChild(delBtn);
                delBtn.remove();
            }
        }
    </script>


    <script>
        console.log("==================2. 克隆节点=====================");
        window.onload = function () {
            var box = document.getElementsByClassName('clone')[0];
            var newBox = box.cloneNode(); //浅拷贝,不会拷贝它下边的子元素
            console.log("浅拷贝",newBox);
            document.body.appendChild(newBox);

            var box1 = document.getElementsByClassName('clone')[0];
            var newBox1 = box.cloneNode(true); //深拷贝 子元素都会被拷贝
            console.log("浅拷贝",newBox1);
            document.body.appendChild(newBox1);
        }
    </script>


    <script>
        console.log("==============3.  节点属性（节点.属性）===================");
        window.onload = function () {
            //1.获取
            var img = document.getElementsByTagName('img')[0];
            console.log(img.src);
            console.log(img.alt);
            console.log(img.getAttribute('src'));
            console.log(img.getAttribute('alt'));

            //2.设置
            img.setAttribute('src','./img/pic2.jpg');
            img.setAttribute('alt','这是谁?');
            img.setAttribute('aaa','这是谁');
            img.setAttribute('bbb','这是谁');

            //3.删除
            // img.removeAttribute('src');
            // img.removeAttribute('aaa');
            // img.removeAttribute('bbb');
        }
    </script>

</body>
</html>
