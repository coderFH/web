<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
1. 如何产生闭包?
   当一个嵌套的内部(子)函数引用了嵌套的外部(父)函数的变量(函数)时, 就产生了闭包(closure)

2. 闭包到底是什么?
   使用chrome调试查看
   理解一: 闭包是嵌套的内部函数
   理解二: 包含被引用变量(函数)的对象
   注意: 闭包存在于嵌套的内部函数中

3. 产生闭包的条件?
   函数嵌套
   内部函数引用了外部函数的数据(变量/函数)
-->


<script>
    //到底如何理解闭包:
    /*
    * 一个函数和它所捕获的变量\常量环境组合起来称为闭包
    *   一般指定义在函数内部的函数
    *   一般它捕获的是外层函数的局部变量\常量
    * */

    function fn1() {
        var num = 10;
        function fn2() {
            num++;
            console.log("fn2内部的" + num);
        }
        console.log("fn1内部的" + num);
        return fn2;
    }
    var f = fn1();
    f();
</script>

</body>
</html>
