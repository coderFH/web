<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标事件</title>
</head>
<body>
    <img id='logo' src="./img/icon_01.png" alt="" width="250">
    <script>
        window.onload = function () {
            //1.获取需要的标签
            var logo = document.querySelector("#logo");
            console.log(logo);

            //2.绑定事件
            logo.onmouseover = function () {
                console.log('鼠标进入图片');
                this.src = './img/icon_02.png';
            }

            logo.onmouseout = function () {
                console.log('鼠标离开图片');
                this.src = './img/icon_01.png';
            }
            logo.onmousemove = function () {
                console.log('鼠标在图片上移动');
            }
        }
    </script>
</body>
</html>
