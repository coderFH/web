<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    .box{
        width: 100px;
        height: 100px;
        background-color: green;
    }
</style>

<body>

<button id="btn">改变宽度</button>
<div class="box"></div>

<!--<script src="./js/jquery-3.3.1.js"></script>-->
<script src="./js/zepto.js"></script>
<script src="./js/fx.js"></script>
<script>
    $(function () {
        $('#btn').on('click', function () {
            $('.box').animate({
                width: '800px'
            }, 1000)
        })
    });
</script>

</body>
</html>
