<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>

    #box {
        width: 200px;
        height: 200px;
        background-color: red;
    }
</style>

<body>

    <div id="box"></div>
    <button id="btn">改变颜色</button>

<!--<script src="./js/jquery-3.3.1.js"></script>-->
<script src="./js/zepto.min.js"></script>
<script>
    $(function () {
        $('#btn').on('click',function () {
            $('#box').css({
                backgroundColor : 'green'
            })
        })
    });
</script>

</body>
</html>
