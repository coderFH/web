<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    #box {
        width: 450px;
        border: 1px solid #cccccc;
        margin: 50px auto;
        text-align: center;
    }
    #box ul {
        overflow: hidden;
    }

    #box ul>li {
        width: 150px;
        height: 30px;
        line-height: 30px;
        float: left;
    }

    #box button {
        width: 100px;
        height: 30px;
        line-height: 30px;
        border: 1px solid #cccccc;
        margin: 10px 0;
        outline: none;
        cursor: pointer;
    }
</style>
<body>

<div id="box">
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>梨子</li>
        <li>泥猴桃</li>
        <li>橙子</li>
        <li>桃子</li>
        <li>荔枝</li>
        <li>榴莲</li>
        <li>人参果</li>
        <li>哈密瓜</li>
        <li>西红柿</li>
        <li>西瓜</li>
    </ul>
    <button>显示更多</button>
</div>

<script src="./js/jquery-3.3.1.js"></script>
<script>
    $(function () {
        // 1. 隐藏标签
        $('#box>ul>li:gt(2)').hide();
        // 2. 监听按钮的点击
        $('#box>button').click(function () {
            // 2.1 处理按钮中的文字
            var text = $(this).text() === '显示更多' ? '隐藏' : '显示更多';
            $(this).text(text);
            // 2.2 动画
            $('#box>ul>li:gt(2)').slideToggle();
        });
    });
</script>

</body>
</html>
