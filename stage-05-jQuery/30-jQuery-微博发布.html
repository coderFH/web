<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-image: url("images/body_bg.jpg");
    }
    .box {
        width: 700px;
        margin:100px auto;
    }
    .input {
        width: 700px;
        height: 200px;
        border: 1px solid #cccccc;
        background-color: white;
        border-radius: 6px;
    }
    .input .content {
        width: 690px;
        height: 150px;
        margin: 5px;
        box-sizing: border-box;
        border: 1px solid gray;
        resize: none;
        outline: none;
        padding: 10px;
    }
    .input .submit {
        width: 100px;
        height: 30px;
        float: right;
        background: orangered;
        color: white;
        margin-bottom: 5px;
        margin-right: 5px;
        border: none;
        outline: none;
        cursor: pointer;
    }
    .dataList {
        width: 600px;
        margin: 50px auto;
    }
    .dataList>ul>li {
        width: 100%;
        height: 40px;
        line-height: 40px;
        color: slategray;
        background: lightblue;
        margin-bottom: 5px;
        border-radius: 40px;
        text-indent: 10px;
        cursor: pointer;
    }
</style>

<body>

<div class="box">
    <div class="input">
        <textarea class="content"></textarea>
        <button class="submit">发布</button>
    </div>

    <div class="dataList">
        <ul>
            <li>今天的天气很好呀!</li>
            <li>今天的天气很好呀!</li>
            <li>今天的天气很好呀!</li>
        </ul>
    </div>
</div>

<script src="./js/jquery-3.3.1.js"></script>
<script>
    $(function () {
        // 0. 获取需要的标签
        var $content = $('.content');
        // 1. 监听按钮的点击
        $('.submit').click(function () {
            // 1.1 获取输入的内容
            var content = $content.val();
            // 1.2 容错
            if($.trim(content).length <= 0){
                alert('请输入内容!');
                // 1.3 获得焦点
                $('.content').focus();
                return;
            }
            // 1.3 创建节点
            var $newLi = $('<li>' + content  +'</li>');

            // 1.4 追加到ul里面
            var $ul = $('.dataList>ul');
            $newLi.prependTo($ul);
            // 1.5 设置追加的动画
            $newLi.hide();
            $newLi.slideDown(200);
            // 1.6 额外的操作
            $content.val('');
            $content.focus();
        });

        $('body').on('click', 'li', function () {
            console.log(this);
            $(this).animate({
                'width': '0px'
            }, 1000, function () {
                $(this).remove();
            });
        });
    });
</script>

</body>
</html>
