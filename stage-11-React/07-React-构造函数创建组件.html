<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app"></div>

<script src="./js/react.development.js"></script>
<script src="./js/react-dom.development.js"></script>
<script src="./js/babel.min.js"></script>

<script type="text/babel">
    function Liao() {
        return (
            <div>
                <h2>like</h2>
                <img src="../stage-10-vue/01-练习/img/img_02.jpg" width="200" />
            </div>
        )
    }

    ReactDOM.render(
        <Liao />,document.getElementById('app')
    );
</script>

<!--传参-->
<script type="text/babel">
    function Liao(props) {
        return (
            <div>
                <h2>我叫:{props.name},性别:{props.gender},我有3个学科:{props.colleges}</h2>
                <img src="../stage-10-vue/01-练习/img/img_02.jpg" width="200" />
            </div>
        )
    }
    ReactDOM.render(
        <Liao name="like" gender="女" colleges = {["h5 ", "Java ", "Python"]}/>,
        document.getElementById('app')
    );
</script>

<!--拆分组件-->
<script type="text/babel">
    function Name(props) {
        return <p>我叫：{props.name}</p>
    }

    function Gender(props) {
        return <p>我叫：{props.gender}</p>
    }

    function Colleges(props) {
        return <p>我有3个学科：{props.colleges}</p>
    }

    function Liao() {
        return (
            <div>
                <Name name="itfh"/>
                <Gender gender="女"/>
                <Colleges colleges={["h5 ", "Java ", "Python"]}/>
            </div>
        )
    }

    ReactDOM.render(
        <Liao/>,
        document.getElementById('app')
    );
</script>
</body>
</html>
