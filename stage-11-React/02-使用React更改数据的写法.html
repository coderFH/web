<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <!-- 添加React的依赖 -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>   

    <!-- 注意事项: 使用jsx, 并且希望script中的jsx的代码被解析, 必须在script标签中添加一个属性  -->
    <script type="text/babel">
        let message = "hello world";

        function btnClick() {
            message = "hello React";
            console.log("11111");
            render(); // React更改数据时,需要调用ReactDOM.render,使其重新加载,刷新数据
        }

        function render(){
            // render函数,第一个参数: JSX语法,所有的标签要放在根标签中,第二个参数获取替换的标签
            //<!-- jsx特点: 多个标签最外层(根)只能有一个标签 -->
            ReactDOM.render(
                <div>
                    <h2>{message}</h2>
                    <button onClick={btnClick}>更改数据</button>
                </div>, 
                document.getElementById("app")
            )
        }
        render();
    </script>
        
</body>
</html>
