<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app"></div>

<script src="./js/react.development.js"></script>
<script src="./js/react-dom.development.js"></script>
<script src="./js/babel.min.js"></script>

<!--多重标签嵌套-->
<script type="text/babel">
    ReactDOM.render(
        <div>
            <h2>多层标签嵌套</h2>
            <img src="../stage-10-vue/01-练习/img/img_02.jpg"/>
            <p>测试</p>
        </div>,
        document.getElementById('app')
    );
</script>

<!-- js中的变量, 表达式要写在{}内-->
<script type="text/babel">
    const str = 'lile';
    ReactDOM.render(
        <div>
            <span>{str}</span>
            <p>100 + 20 * 2 /5 *3 = {100 + 20 * 2 /5 *3}</p>
        </div>
        ,document.getElementById('app'));
</script>

<!--内联样式通过对象方式引入-->
<script type="text/babel">
    const myStyle = {
        backgroundColor : 'purple',
        color : 'yellow',
        fontSize : 30
    };
    ReactDOM.render(
        <div>
            {/*jsx中的注释这么写*/}
            <h2>来点颜色</h2>
            <div style={myStyle}>客官,颜色来了</div>
        </div>
        ,document.getElementById('app')
    );
</script>

<!--遍历-->
<script type="text/babel">
    //1.数据
    const dataArr = [
        {name: '周杰伦', age: 38},
        {name: '谢霆锋', age: 40},
        {name: '刘德华', age: 48},
        {name: '淘宝学院', age: 2}
    ];

    //2.创建虚拟dom
    const vDom = (
        <ul>
            {
                dataArr.map((data,index) =>
                    <li key={index}>{index + 1} --- 姓名： {data.name} --- 年龄：{data.age}岁</li>
                )
            }
        </ul>
        );
    ReactDOM.render(vDom,document.getElementById('app'));
</script>
</body>
</html>
