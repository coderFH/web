<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@next"></script>
  <div id="app"></div>
  <template id="my-app">
    <h2>{{fullName}}</h2>
    <h2>{{result}}</h2>
    <h2>{{reverseMessage}}</h2>
  </template>
  <script>
    const App = {
      template:'#my-app',
      data() {
        return {
          firstName: 'kobe',
          lastName: 'Bryant',
          score: 80,
          message: 'hello world'
        }
      },
      computed: {
        // 定义计算属性
        fullName() {
          return this.firstName + ' ' + this.lastName;
        },
        result() {
          return this.score >= 80 ? '及格' : '不及格';
        },
        reverseMessage() {
          return this.message.split(' ').reverse().join(' ');
        }
      }
    }
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
