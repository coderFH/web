<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@next"></script>

  <template id="cmp">
    <div>
      <h2>{{message}}</h2>
      <h2>{{counter}}</h2>
      <button @click='increment'>+1</button>
      <button @click='decrement'>-1</button>
    </div>
  </template>
  
  <script>
    const cmp = {
      template:'#cmp',
      data: function() {
        return {
          message: 'hello world',
          counter: 100
        }
      },
      // 定义各种各样的方法
      methods: {
        increment() {
          console.log('点击了+1');
          this.counter++;
        },
        decrement() {
          console.log('点击了-1');
          this.counter--;
        }
      }
    }
    const app = Vue.createApp(cmp).mount('#app')
  </script>
</body>
</html>
