<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/vue@next"></script>
  <div id="app"></div>
  <template id="my-app">
    <div :style="{ color:finalColor, 'font-size': '30px'}">111111</div>
    <div :style="{ color:finalColor, fontSize: '30px'}">22222</div>
    <div :style="{ color:finalColor, fontSize: finalFontSize + 'px'}">3333</div>

    <!-- 绑定一个data中属性,并且是一个对象 -->
    <div :style="finalStyleObj">绑定一个data中属性,并且是一个对象 </div>

    <!-- 调用一个方法 -->
    <div :style="getFinalStyleObj()">调用一个方法</div>
  </template>
  <script>
    const App = {
      template:'#my-app',
      data() {
        return {
          finalColor:'red',
          finalFontSize:50,
          finalStyleObj: {
            'font-size': '50px',
            fontWight:700,
            backgroundColor:'red'
          }
        }
      },
      methods: {
        getFinalStyleObj() {
          return {
            'font-size': '50px',
            fontWight:700,
            backgroundColor:'red'
          }
        }
      }
    }
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
