<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/vue@next"></script>
  <div id="app"></div>
  <template id="my-app">

    <!-- 基本使用 -->
    <div :class="className">基本使用</div>

    <!-- 对象语法 -->
    <div :class="{'active':isActive}">对象语法</div>
    <button @click="toggle">切换</button>

    <!-- 也可以多个键值对 -->
    <div :class="{active: isActive, title}">也可以多个键值对</div>

    <!-- 默认class和动态class结合 -->
    <div class="abc cba" :class="{active: isActive, title: true}">默认class和动态class结合 </div>
    
     <!-- 将对象放到一个单独的属性中 -->
     <div class="abc cba" :class="classObj">将对象放到一个单独的属性中</div>

     <!-- 将返回的对象放到一个methods(computed)方法中 -->
     <div class="abc cba" :class="getClassObj()">将返回的对象放到一个methods(computed)方法中</div>
  </template>
  <script>
    const App = {
      template:'#my-app',
      data() {
        return {
          className:'fh',
          isActive: true,
          classObj: {
            active: true,
            title: true,
          }
        }
      },
      methods: {
        toggle() {
          this.isActive = !this.isActive
        },
        getClassObj() {
          return {
            active: true,
            title: true
          }
        }
      }
    }
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
