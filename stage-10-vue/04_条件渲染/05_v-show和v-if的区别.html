<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@next"></script>
  <div id="app"></div>

  <template id="my-app">
    <!-- 如果条件为false, 会设置dispaly:none -->
    <h2 v-show="isShow">哈哈哈</h2>
    <!-- 如果条件为false, 会直接不渲染该组件 -->
    <h2 v-if="isShow">呵呵呵</h2>
  </template>

  <script>
    const App = {
      template:'#my-app',
      data() {
        return {
          isShow: false
        }
      }
    }
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
