<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@next"></script>
  <div id="app"></div>
  <template id="my-app">
   <template v-if="isShow">
     <h2>11111</h2>
     <h2>11111</h2>
     <h2>11111</h2>
     <h2>11111</h2>
   </template>
   <template v-else>
    <h2>22222</h2>
    <h2>22222</h2>
    <h2>22222</h2>
    <h2>22222</h2>
   </template>
  </template>
  <script>
    const App = {
      template:'#my-app',
      data() {
        return {
          isShow: true
        }
      }
    }
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
