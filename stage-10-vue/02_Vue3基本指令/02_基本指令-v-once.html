<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@next"></script>
  <div id="app"></div>
  <template id="my-app">
    <h2>{{ count}}</h2>
    <div v-once>
      <h2>{{ count }}</h2>
      <h2>{{ message }}</h2>
    </div>
    <button @click="increment">+1</button>
  </template>
  <script>
    const App = {
      template:'#my-app',
      data() {
        return {
          count:100,
          message: 'abc'
        }
      },
      methods: {
        increment() {
          this.count++;
        }
      }
    }
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
