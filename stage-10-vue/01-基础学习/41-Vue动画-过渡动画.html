<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28-Vue-过渡动画</title>
    <script src="js/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background: red;
        }
        .v-enter {
            opacity: 0;
        }

        .v-enter-to {
            opacity: 1;
        }
        .v-enter-active{
            transition: all 3s;
        }
        .v-leave{
            opacity: 1;
        }
        .v-leave-to{
            opacity: 0;
        }
        .v-leave-active{
            transition: all 3s;
        }
    </style>
</head>
<body>
<!--
1.如何给Vue控制的元素添加过渡动画
    1.1 将需要执行动画的元素放到transition组件中
    1.2 当transition组件中的元素显示时会自动查找.v-enter/.v-enter-active/.v-enter-to类名
        当transition组件中的元素隐藏时会自动查找.v-leave/ .v-leave-active/.v-leave-to类名
    1.3 我们只需要在.v-enter和.v-leave-to中指定动画动画开始的状态
        在.v-enter-active和.v-leave-active中指定动画执行的状态
        即可完成过渡动画
-->

<div id="app">
    <button @click="toggle">我是按钮</button>
    <transition>
        <div class="box" v-show="isShow"></div>
    </transition>
</div>

<script>
    let vue = new Vue({
        el: '#app',
        data: {
            isShow: false
        },
        methods: {
            toggle(){
                this.isShow = !this.isShow;
            }
        }
    });
</script>
</body>
</html>
