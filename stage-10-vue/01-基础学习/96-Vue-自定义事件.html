<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <my-btn  @total="allCounter()"></my-btn>
    <my-btn  @total="allCounter()"></my-btn>
    <my-btn  @total="allCounter()"></my-btn>
    <my-btn  @total="allCounter()"></my-btn>
    <my-btn  @total="allCounter()"></my-btn>
    <my-btn  @total="allCounter()"></my-btn>
    <my-btn  @total="allCounter()"></my-btn>

    <p>所有的按钮一共点击了{{totalCounter}}次</p>
</div>


<!--组件模板-->
<template id="my_btn">
    <button @click="total()">点击了{{counter}}次</button>
</template>


<script src="js/vue.js"></script>
<script>

    // 父组件
    Vue.component('my-btn', {
        template: '#my_btn',
        data() {
            return {
                counter : 0
            }
        },
        methods: {
            total() {
                this.counter += 1;

                //通知外部,我调用这个方法
                this.$emit('total');
            }
        }
    });

    // 1. 创建Vue的实例
    new Vue ({
        el : "#app",
        data : {
            totalCounter : 0
        },
        methods : {
            allCounter(){
                this.totalCounter += 1;
            }
        }
    });

</script>
</body>
</html>
