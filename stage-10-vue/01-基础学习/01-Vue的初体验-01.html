<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id = "app">
        <!--胡须语法,也叫插值表达式语法-->
        <h1>{{msg}}</h1>
        <p>{{message}}</p>
        <!--不仅仅可以直接写变量,也可以写简单的表达式-->
        <p>{{firstName + lastName}}</p>
        <p>{{firstName + " " + lastName}}</p>
        <p>{{firstName}} {{lastName}}</p>
        <p>{{counter * 2}}</p>
    </div>

<!--1.下载导入Vue.js-->
<script src="js/vue.js"></script>
<script>
    //2.创建Vue的实例
    const vm = new Vue({
        el: '#app',   //3.告诉Vue的实例对象, 将来需要控制界面上的哪个区域
        // 4.告诉Vue的实例对象, 被控制区域的数据是什么
        data : {
            message : 'hello world',
            msg : 'wangfuhao',
            firstName : 'Tracy',
            lastName : 'McGrady',
            counter : 100
        },
        // 专门用于存储监听事件回调函数
        methods: {
        },
        // 专门用于定义计算属性的
        computed: {
        },
        // 专门用于定义局部组件的
        components: {
        },
        // 专门用于监听数据变化的
        watch: {
        },
    });
</script>

</body>
</html>
