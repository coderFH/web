<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
1.创建组件的其它方式
    1.1在注册组件的时候, 除了传入一个组件构造器以外, 还可以直接传入一个对象
    1.2在编写组件模板的时候, 除了可以在字符串模板中编写以外, 还可以像过去的art-template一样在script中编写
    1.3在编写组件模板的时候, 除了可以在script中编写以外, vue还专门提供了一个编写模板的标签template
-->

<div id="app">
    <fh-div></fh-div>
</div>

<template id="fh_div">
    <div>
        <h1>哈哈哈哈</h1>
        <input type="date">
        <img src="img/img_02.jpg" alt="" width="200">
    </div>
</template>

<script src="js/vue.js"></script>
<script>

    //1. 注册组件
    Vue.component("fh-div",{
        template : '#fh_div'
    });

    new Vue ({
        el : "#app",
    });

</script>
</body>
</html>
