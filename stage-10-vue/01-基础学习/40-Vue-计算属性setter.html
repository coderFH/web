<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="app">
    <p>{{fullName}}</p>
    <button @click="deal()">调用计算属性中的setter方法</button>
</div>

<script src="js/vue.js"></script>
<script>
    // 1. 创建Vue的实例
    new Vue({
        el: '#app',
        data: {
            firstName: 'kobe',
            lastName: 'Bryant'
        },
        methods:{
          deal(){
              this.fullName = 'Tracy McGrady';
          }
        },
        computed: {
            // 如果计算属性没有set方法,可以使用这种方式简写,也就是只读属性
            // fullName : function() {
            //   return this.firstName + ' ' + this.lastName;
            // }

           fullName: {
               get(){
                   return this.firstName + ' ' + this.lastName;
               },

               set(newValue){
                   console.log(newValue);
                   let nameArr = newValue.split(' ');
                   this.firstName = nameArr[0];
                   this.lastName = nameArr[1];
               }
           }
        }
    });
</script>
</body>
</html>
