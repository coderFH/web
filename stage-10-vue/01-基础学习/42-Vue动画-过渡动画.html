<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .fade-enter,.fade-leave-to {
            opacity: 0;
            transform: translateX(200px);
        }
        .fade-enter-to {
            opacity: 1;
        }
        .fade-enter-active,.fade-leave-active {
            transition: all 1s ease-in-out;
        }
    </style>
</head>
<body>

<div id="app">
    <button @click='show = !show'>切换</button>
    <!-- 
        当我们对transition 给了一个name时,我们的v-enter中的v就可以替换为fade-enter
        其他属性也是这样的
    -->
    <transition name = "fade"> 
        <div class="box" v-if='show'>周杰伦</div>
    </transition>
</div>

<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        beforeCreate(){
            console.log('beforeCreate()');
        },
        data: {
            show : false
        }
    });
</script>
</body>
</html>
