<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!--
1.插值语法特点
    可以在{{}}中编写合法的JavaScript表达式

2.在插值语法中编写JavaScript表达式缺点
    2.1没有代码提示
    2.2语句过于复杂不利于我们维护

3.如何解决?
    对于任何复杂逻辑，你都应当使用计算属性
-->
<div id="app">
    <p>初始值: {{name}}</p>
    <p>翻转: {{name.split('').reverse().join('')}}</p>
    <p>方法: {{reverseStr()}}</p>
    <p>计算属性: {{reverse}}</p>
</div>

<script src="js/vue.js"></script>
<script>
    // 0. 定义全局过滤器
    Vue.filter('moneyFormat', (money)=>{
        return '¥' + money.toFixed(2) ;
    });

    new Vue ({
        el : "#app",
        data : {
            name: 'Rose Jack'
        },
        methods : {
            reverseStr(){
                return this.name.split('').reverse().join('')
            }
        },
        //计算属性
        computed : {
            reverse : {
                get() {
                    return this.name.split('').reverse().join('');
                }
            }
        }
    });

</script>
</body>
</html>
