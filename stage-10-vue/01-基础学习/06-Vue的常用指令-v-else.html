<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <div v-if="num > 0.5">{{num}},大于0.5</div>
    <div v-else>{{num}},小于0.5</div>
</div>

<script src="js/vue.js"></script>
<script>
    new Vue ({
        el : '#app',
        data : {
            num : Math.random()
        }
    })
</script>
</body>
</html>
