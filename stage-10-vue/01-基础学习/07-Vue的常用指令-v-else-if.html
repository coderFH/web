<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <p>输入的成绩对应的等级:</p>
        <input type="text" v-model="score">
        <div>
             <p v-if="score > 90">优秀</p>
             <p v-else-if="score > 80">良好</p>
             <p v-else-if="score > 60">及格</p>
             <p v-else>不及格</p>
        </div>
    </div>

<script src="js/vue.js"></script>
<script>
    // 1. 创建Vue的实例
    new Vue({
        el: '#app',
        data: {
            score: 90  //  优秀  良好  及格 不及格
        }
    });
</script>

</body>
</html>
