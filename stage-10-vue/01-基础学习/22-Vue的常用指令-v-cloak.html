<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<!--
1.Vue数据绑定过程
    1.1会先将未绑定数据的界面展示给用户
    1.2然后再根据模型中的数据和控制的区域生成绑定数据之后的HTML代码
    1.3最后再将绑定数据之后的HTML渲染到界面上

正是在最终的HTML被生成渲染之前会先显示模板内容
所以如果用户网络比较慢或者网页性能比较差, 那么用户会看到模板内容

2.如何解决这个问题
利用v-cloak配合 [v-cloak]:{display: none}默认先隐藏未渲染的界面
等到生成HTML渲染之后再重新显示

3.v-cloak指令作用:
数据渲染之后自动显示元素
-->

<!--当js执行很慢时,用户会看到{{message}}的内容,加上v-cloak 不展示加载时的那种展示-->
<div id="app" v-cloak>
    <h2 >{{message}}</h2>
</div>

<script src="js/vue.js"></script>
<script>
    //在vue解析之前,div中有一个属性v-cloak
    //在vue解析之后,div中没有一个属性v-cloak
    setTimeout(function () {
        new Vue ({
            el : "#app",
            data : {
                message : '你好啊'
            }
        });
    },3000);

</script>
</body>
</html>
