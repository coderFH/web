<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1.父子组件数据传递?
    在Vue中子组件是不能访问父组件的数据的,
    如果子组件想要访问父组件的数据, 必须通过父组件传递

2.如何传递数据
    2.1在父组件中通过v-bind传递数据
        传递格式 v-bind:自定义接收名称 = "要传递数据"
    2.2在子组件中通过props接收数据
        接收格式 props: ["自定义接收名称"]
-->
<div id="app">
    <my-btn msg="耳机会到么" imgsrc="img/img_02.jpg"></my-btn>
</div>

<template id="my_div">
    <div>
        <h1>{{msg}}</h1>
        <img :src="imgsrc" alt="" width="200">
    </div>
</template>

<script src="js/vue.js"></script>

<script>

    //1. 注册组件
    Vue.component("my-btn",{
        template: '#my_div',
        props: ['msg', 'imgsrc']
    });

    new Vue ({
        el : "#app",
    });

</script>
</body>
</html>
