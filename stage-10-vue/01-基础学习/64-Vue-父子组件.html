<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1.什么是父子组件?
    在一个组件中又定义了其它组件就是父子组件
    其实局部组件就是最简单的父子组件, 因为我们说过可以把Vue实例看做是一个大组件
    我们在Vue实例中定义了局部组件, 就相当于在大组件里面定义了小组件, 所以实局部组件就是最简单的父子组件

2.如何定义其它的父子组件
    前面我们说过, 自定义组件中可以使用data, 可以使用methods. 当然自定义组件中也可以使用components
    所以我们也可以在自定义组件中再定义其它组件
-->
<div id="app">
    <!--使用子组件-->
    <child1></child1>
    <child2></child2>

    <!--父组件-->
    <parent></parent>
</div>

<script src="js/vue.js"></script>
<script>
    //1.子组件
    let Child1 = Vue.extend({
        template : `<img src="img/img_01.jpg" width="200">`
    });
    Vue.component('child1',Child1);

    let Child2 = Vue.extend({
        template : `<h4>我认为自己很美!</h4>`
    });
    Vue.component('child2',Child2);

    //2. 父组件
    Vue.component("parent",{
        components : {
            'my-child1' : Child1,
            'my-child2' : Child2,
        },
        template : `
            <div>
                <h1>这是高手!</h1>
                <my-child1></my-child1>
                <my-child2></my-child2>
            </div>`
    });

    new Vue ({
        el : "#app",
    });
</script>
</body>
</html>
