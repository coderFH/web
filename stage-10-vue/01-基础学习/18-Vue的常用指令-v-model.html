<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">
    <!--v-model双向绑定,input修改值,会影响message-->
    <input type="text" v-model="message">
    <!--v-bind 修改数据,不会影响message,因为他不是双向绑定的-->
    <input type="text" :value="message">

    <!-- 使用v-bind 实现v-model的效果-->
    <input type="text" :value="message" @input="message = $event.target.value">

    <p>{{message}}</p>
</div>

<script src="js/vue.js"></script>
<script>
    new Vue ({
        el : "#app",
        data : {
            message : '你好啊'
        }
    });
</script>
</body>
</html>
