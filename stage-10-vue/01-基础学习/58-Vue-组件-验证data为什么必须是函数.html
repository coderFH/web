<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--
        当有多个组件对象时,返回函数,可以保证每次修改值只是改自己的 而不是全部都跟着改
        组件中的data如果不是通过函数返回的, 那么多个组件就会公用一份数据, 就会导致数据混乱
        如果组件中的data是通过函数返回的, 那么每创建一个新的组件, 都会调用一次这个方法
        将这个方法返回的数据和当前创建的组件绑定在一起, 这样就有效的避免了数据混乱
    -->
    <my-btn></my-btn>
    <my-btn></my-btn>
    <my-btn></my-btn>
    <my-btn></my-btn>
    <my-btn></my-btn>
    <my-btn></my-btn>
    <my-btn></my-btn>
</div>

<template id="my_btn">
    <button @click="counter += 1">点击的次数:{{counter}}</button>
</template>

<script src="js/vue.js"></script>
<script>

    //1. 注册组件
    Vue.component("my-btn",{
        template : '#my_btn',
        data(){
            return {
                counter : 0
            }
        }
    });

    new Vue ({
        el : "#app",
    });

</script>
</body>
</html>
