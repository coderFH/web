<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <my-date></my-date>
</div>

<div id="app1">
    <my-color></my-color>
</div>

<script src="js/vue.js"></script>
<script>
    //1. 组件构造器
    let Profile = Vue.extend({
        // 模板选项
        template: `
          <div>
              <input type="date">
              <p>今天下雪了!</p>
          </div>
          `
    });

    let Profile1 = Vue.extend({
         // 模板选项
        template: `
          <div>
              <input type="color">
              <p>我是色板!</p>
          </div>
          `
    });

    new Vue ({
        el : "#app",
        // 注册局部组件
        components : {
            'my-date' : Profile
        }
    });

    new Vue({
        el : "#app1",
        // 注册局部组件
        components : {
            'my-color' : Profile1
        }
    })
</script>
</body>
</html>
