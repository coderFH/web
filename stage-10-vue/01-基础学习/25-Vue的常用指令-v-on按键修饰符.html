<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-常用指令-v-on按键修饰符</title>
    <script src="js/vue.js"></script>
</head>
<body>
<!--
1.什么是按键修饰符
我们可以通过按键修饰符监听特定按键触发的事件
例如: 可以监听当前事件是否是回车触发的, 可以监听当前事件是否是ESC触发的等

2.按键修饰符分类
2.1系统预定义修饰符
2.2自定义修饰符
-->

<div id="app">
    <!-- 点击回车,触发事件 -->
    <input type="text" @keyup.enter="myFn">

    <!-- 如果我想点击f2触发事件,就需要自定义f2按键的修饰符 -->
    <input type="text" @keyup.f2="myFn">
</div>

<script>
    Vue.config.keyCodes.f2 = 113;
    let vue = new Vue({
        el: '#app',
        data: {
        },
        methods: {
            myFn(){
                alert("www");
            }
        }
    });
</script>
</body>
</html>
