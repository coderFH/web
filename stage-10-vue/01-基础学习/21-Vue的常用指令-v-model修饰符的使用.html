<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--  1.修饰符:lazy-->
    <!-- lazy:失去焦点的时候才会触发 -->
    <input type="text" v-model.lazy="message">
    <p>{{message}}</p>
    <hr>
    <!-- number -->
    <input type="number" v-model.number="age">
    <p>{{age}} {{typeof age}}</p>
    <hr>
    <!-- trim:去除文字左右两边的空格-->
    <input type="text" v-model.trim="name">
    <p>{{name}}</p>
</div>

<script src="js/vue.js"></script>
<script>
    new Vue ({
        el : "#app",
        data : {
            message : "你好啊",
            age : '',
            name : ''
        }
    });
</script>
</body>
</html>
