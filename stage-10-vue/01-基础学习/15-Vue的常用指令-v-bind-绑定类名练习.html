<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: skyblue;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--动态绑定class(对象语法)-->
        <h2 :class="{active : isActive}">绑定class</h2>
        <button @click="btnClick">按钮</button>

        <h2 :class='getClasses()'>绑定class</h2>

        <!--动态绑定class(数组语法),用到很少-->
        <h2 :class="['active']">绑定class</h2>
    </div>

    <script src="js/vue.js"></script>
    <script>
        new Vue ({
            el : "#app",
            data : {
                isActive : true,
            },
            
            methods : {
                btnClick : function () {
                    this.isActive = !this.isActive;
                },
                getClasses : function () {
                    return {active : this.isActive}
                }
            }
        });
    </script>
</body>
</html>
