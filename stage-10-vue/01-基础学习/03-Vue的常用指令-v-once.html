<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once</title>
</head>
<!-- 
1.什么是指令?
    指令就是Vue内部提供的一些自定义属性,
    这些属性中封装好了Vue内部实现的一些功能
    只要使用这些指令就可以使用Vue中实现的这些功能

2.Vue数据绑定的特点
    只要数据发生变化, 界面就会跟着变化

3.v-once指令:
    让界面不要跟着数据变化, 只渲染一次
-->

<body>

    <div id = "app">
        <p v-once>原始值:{{msg}}</p>
        <p>后面的:{{msg}}</p>
        <input type="text" v-model="msg">

    </div>
<script src="js/vue.js"></script>
<script>
    new Vue ({
        el : "#app",
        data : {
            msg : "wangfh"
        }
    });
</script>

</body>
</html>
