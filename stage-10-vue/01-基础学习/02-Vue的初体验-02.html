<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进一步的去理解模型驱动视图</title>
</head>
<!-- 
数据双向绑定
    默认情况下Vue只支持数据单向传递 M -> VM -> V
    但是由于Vue是基于MVVM设计模式的, 所以也提供了双向传递的能力
    在<input>、<textarea> 及 <select> 元素上可以用 v-model 指令创建双向数据绑定

注意点: v-model 会忽略所有表单元素的 value、checked、selected 特性的初始值
而总是将 Vue 实例的数据作为数据来源
 -->
<body>
    <!--这里就是MVVM中的View-->
    <div id="app">
        <h>{{msg}}</h>
        <input type="text" v-model ='msg'>
    </div>

<script src="js/vue.js"></script>

<script>
    //创建vue的实例
    //这里就是MVVM中的View Model
    new Vue({
        el : '#app',
        // 这里就是MVVM中的Model
        data : {
           msg : 'hello world'
        }
    });
</script>

</body>
</html>
