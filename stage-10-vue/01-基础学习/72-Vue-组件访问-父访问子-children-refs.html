<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1.Vue特殊特性
    Vue特点: 数据驱动界面更新, 无需操作DOM来更新界面
    也就是说Vue不推荐我们直接操作DOM, 但是在企业开发中有时候我们确实需要拿到DOM操作DOM
    那么如果不推荐使用原生的语法获取DOM, 我们应该如何获取DOM?
    在Vue中如果想要拿到DOM元素我们可以通过ref来获取

2.ref使用
    2.1在需要获取的元素上添加ref属性. 例如: <p ref="mypp">我是段落</>
    2.2在使用的地方通过 this.$refs.xxx获取, 例如 this.$ref.myppp

3.ref特点
    ref添加到元素DOM上, 拿到的就是元素DOM
    ref添加到组件上, 拿到的就是组件
-->

<div id="app">
    <cpn ref="aaa"></cpn>
    <button @click="btnclick">按钮</button>
</div>

<!--组件模板-->
<template id="cpn">
    <div>我是子组件</div>
</template>

<script src="js/vue.js"></script>
<script>
    //子组件
    const cpn = {
        template : '#cpn',
        methods : {
            showMessage() {
                console.log('showMessage');
            }
        },
        data() {
            return {
                name : '我是子组件的name'
            }
        }
    };

    //父组件
    new Vue ({
        el : "#app",
        components : {
            cpn
        },
        methods: {
            btnclick() {
                //1.$children
                // console.log(this.$children);
                // this.$children[0].showMessage();
                // console.log(this.$children[0].name);

                //2.$refs => 对象类型,默认是一个空的对象 ref='bbb'
                console.log(this.$refs.aaa);
                console.log(this.$refs.aaa.name);
                this.$refs.aaa.showMessage();
            }
        }
    });

</script>
</body>
</html>
