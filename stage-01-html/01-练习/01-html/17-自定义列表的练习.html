    <dd>
        <h2>郭德纲</h2>
        <p>郭德纲，男，1973年1月18日出生于天津市，相声演员，电影、电视剧演员，电视脱口秀主持人。
            1979年投身艺坛，先拜评书前辈高庆海学习评书，后跟随相声名家常宝丰学相声，又师从相声大师侯耀文。其间又学习了京剧、评剧、河北梆子等剧种，辗转梨园多年。
