<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H系列标签和P标签和Hr标签</title>
</head>
<body>
    <!--注意:标题标签只能取到数字1-6 h1最大,h6最小
        H标签是用来给文本添加标题语义的,而不是用来修改文本的样式
        在企业开发中,一定要慎用H系列标签,特别是H1,在企业开发中,一般情况下一个界面只能出现一个H1标签(和SEO有关)
    -->
    <h1>这是一个标题1</h1>
    <h2>这是一个标题2</h2>
    <h3>这是一个标题3</h3>
    <h4>这是一个标题4</h4>
    <h5>这是一个标题5</h5>
    <h6>这是一个标题6</h6>

    <!-- 
        hr : 分割线
        浏览器中单独占一行
        hr中 / 可以要也可以不要 不要/是按html规范  要/ 是xhtml的规范
        因为html5是向下兼容的,所以写不写/都是可以的
     -->
    <hr />
    <hr>

    <!-- 
        p : 段落标签
        浏览器中单独占一行
     -->
    <p>我是一段文本</p>
    <p>我是一段文本</p>

    我是一段普通文本
    我是一段普通文本

</body>
</html>
