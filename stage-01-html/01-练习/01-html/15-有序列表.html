<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-有序列表</title>
</head>
<body>
<!--
什么是有序列表?
    有序列表的作用: 给一堆数据添加列表语义, 并且这一堆数据中所有的数据都有先后之分

有序列表格式:
<ol>
    <li></li>
</ol>

其它用法和ul都差不多, 也就是应用场景/注意点都和ul差不多

-->
<!--有序列表-->
把大象放冰箱分几步
<!--type属性 a  A i(小写的罗马数字) I(大写的罗马数字)  start属性:显示的数字从几开始-->
<ol type="a" start="3">
    <li>打开冰箱门</li>
    <li>把大象放进去</li>
    <li>关上冰箱门</li>
</ol>
</body>
</html>
