<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100px;
            height: 100px;
        }
        .box1 {
            background-color: red;
        }
        .box2 {
            background-color: green;
            /* 脱离了标准流 */
            position: absolute;
            right: 0;
            bottom: 0;
        }
        .box3 {
            background-color: blue;
        }
        span {
            /* 绝对定位的元素是不区分块级元素/行内元素/行内块级元素 */
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!--
    1.什么是绝对定位?
        绝对定位就是相对于body来定位

    2.绝对定位注意点
        2.1绝对定位的元素是脱离标准流的
        2.2绝对定位的元素是不区分块级元素/行内元素/行内块级元素

    绝对定位
        1.绝对定位的元素是相对于距离他最近的开启了定位的祖先元素进行定位，如果所有的祖先元素都没开启定位，则相对于浏览器窗口进行定位。
        2.绝对定位的元素会完全脱离文档流
        3.绝对定位会改变元素的性质。内联变块，块的高度和宽度都被内容撑开，并且不独占一行
        4.绝对定位会使元素提升一个层级
    -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <span>我是span</span>
</body>
</html>
