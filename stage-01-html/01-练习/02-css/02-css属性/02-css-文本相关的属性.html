<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-decoration: line-through;
            text-align: left;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <!-- 
        1.文本装饰的属性
            text-decoration 
                underline:下划线
                line-through : 删除线
                overline : 上划线
                none : 什么都没有(最常见的用途去除a标签默认带的下划线)
            快捷键: td
        2.文本水平对齐的属性
            text-align: center;
                left:左
                right:有
                center:中
            快捷键: ta
        3.文本缩进的属性(第一行缩进两个空格)
            text-indent: 2em; em是单位, 一个em代表所以一个文字的宽度
     -->
     <u>我是文字</u>
     <s>我是文字</s>
     <p>我是段落</p>
</body>
</html>
