<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素高度问题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div{
            border: 1px solid #000;
        }

        p {
            width: 50px;
            height: 50px;
            background-color: rebeccapurple;

            /* 浮动之后,撑不起父元素的高度 */
            float: left; 
        }
    </style>
</head>
<body>
    <!--
        1.在标准流中内容的高度可以撑起父元素的高度
        2.在浮动流中浮动的元素是不可以撑起父元素的高度的
    -->
    <div>
        <p></p>
    </div>  
</body>
</html>
