<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box1{
            border: 5px solid red;
        }

        /*================第一个问题:高度塌陷=============*/
        #box2{
            width: 100px;
            height: 100px;
            background-color: green;

            float: left;
        }

        #box3{
            height: 100px;
            background-color: purple;
        }

        /*解决高度塌陷的方法*/
      /*  .clearfix:after{
            content: '';
            display: block;
            clear: both;
        }*/


        /*===============演示第二个问题:
        2.子元素和父元素相邻的垂直外边距会发生重叠，子元素的外边距会传递给父元素(就是margin_top塌陷)
        ======*/
        #box4{
            width: 200px;
            height: 200px;
            background-color: orangered;
        }

        #box5{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            margin-top: 50px;
        }

        /*解决margin_top塌陷的方法*/
        /*#box4:before{
            content: '';
            display: table;
        }*/


        /*以上两个问题可以统一用下边的方法去解决*/
        .clearfix:before,
        .clearfix:after{
            content: '';
            display: table;/*写table其实就是利用伪元素去在标签前边后边加上一个table标签,table标签是块元素*/
            clear: both;
        }
    </style>
</head>
<body>
   <div id="box1" class="clearfix">
       <div id="box2"></div>

   </div>
   <div id="box3"></div>

   <div id="box4" class="clearfix">
       <table></table>
       <div id="box5"></div>
   </div>
</body>
</html>
