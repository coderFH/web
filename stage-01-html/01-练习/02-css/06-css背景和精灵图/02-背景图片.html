<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片</title>
    <style>
        div{
            width: 500px;
            height: 500px;
        }
        .box1 {
            /* background-image: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1593405622544&di=4e6872672d3a059c199f4c84344b8796&imgtype=0&src=http%3A%2F%2Fp2.so.qhimgs1.com%2Ft01dfcbc38578dac4c2.jpg); */
            background-image: url(../../resource/1.jpg);
        }
    </style>
</head>
<body>
    <!--
    1.如何设置背景图片?
        在CSS中有一个叫做background-image: url();的属性, 就是专门用于设置背景图片的

    快捷键:
        bi background-image: url();

    注意点:
        1.图片的地址必须放在url()中, 图片的地址可以是本地的地址, 也可以是网络的地址
        2.如果图片的大小没有标签的大小大, 那么会自动在水平和垂直方向平铺来填充
        3.如果网页上出现了图片, 那么浏览器会再次发送请求获取图片
    -->
    <div class="box1">
    </div>
</body>
</html>
