<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景缩写</title>
    <style>
        div{
            background: red url(../../resource/1.jpg) no-repeat left bottom;;
        }
    </style>
</head>
<body>
    <!--
    1.背景属性缩写的格式
        background: 背景颜色 背景图片 平铺方式 关联方式 定位方式;

    快捷键:
        bg+ background: #fff url() 0 0 no-repeat;

    2.注意点：
        background属性中， 任何一个属性都可以被省略
    -->
    <div></div>
    
</body>
</html>
