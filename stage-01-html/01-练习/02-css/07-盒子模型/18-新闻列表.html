<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /* ------------------------ 新闻标题列表案例 ------------------------ */
        .box {
            /*<方式1*/
            width: 385px;
            height: 35px;

            border-top: 1px solid #f00;
            border-bottom: 3px solid #666;

            color: #333;
            font-size: 20px;
            
            padding-top: 15px;
            padding-left: 15px;
        }

        /*方式2: 开发中最常用*/
        .box2 {
            width: 400px;
            height: 50px;

            border-top: 1px solid #f00;
            border-bottom: 3px solid #666;

            color: #333;
            font-size: 20px;

            text-indent: 15px;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="box">新闻标题</div>
    <br>
    <div class="box2">新闻标题</div>
    <br>
</body>
</html>
