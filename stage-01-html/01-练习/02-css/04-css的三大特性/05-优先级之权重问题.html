<!--
1.什么是优先级的权重?
    作用: 当多个选择器混合在一起使用时, 我们可以通过计算权重来判断谁的优先级最高

2.权重的计算规则
    2.1 首先先计算选择器中有多少个id, id多的选择器优先级最高
    2.2 如果id的个数一样, 那么再看类名的个数, 类名个数多的优先级最高
    2.3 如果类名的个数一样, 那么再看标签名称的个数, 标签名称个数多的优先级最高
    2.4 如果id个数一样, 类名个数也一样, 标签名称个数也一样, 那么就不会继续往下计算了, 那么此时谁写在后面听谁的,也就是说优先级如果一样, 那么谁写在后面听谁的

注意点:
    1.只有选择器是直接选中标签的才需要计算权重, 否则一定会听直接选中的选择器的

!important，加在样式属性值后，权重值为 10000
2、内联样式，如：style=””，权重值为1000
3、ID选择器，如：#content，权重值为100
4、类，伪类和属性选择器，如： content、:hover 权重值为10
5、标签选择器和伪元素选择器，如：div、p、:before 权重值为1
6、通用选择器（*）、子选择器（>）、相邻选择器（+）、同胞选择器（~）、权重值为0
    
-->

<div id="identity1" class="box1">
    <ul>
        <li>
            <p id="identity2" class="box2">我是段落</p>
        </li>
    </ul>
</div>
