<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签的伪类选择器练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            width: 800px;
            height: 40px;
            background-color: red;
            margin: 80px auto;
        }
        ul li {
            width: 100px;
            line-height: 40px;
            float: left;
            list-style: none;
            text-align: center;
        }
        /*
        1.在企业开发中编写a标签的伪类选择器最好写在标签选择器的后面
        2.在企业开发中和a标签盒子相关的属性都写在标签选择器中(显示模式/宽度/高度/padding/margin)
        3.在企业开发中和a标签文字/背景相关的都写在伪类选择器中
        */
        ul li a {
            display: inline-block;
            width: 100%;
            height: 100%;
        }
        ul li a:link{
            background-color: pink;
            color: white;
            text-decoration: none;
        }
        ul li a:hover {
            background-color: #ccc;
            color: red;
        }
        ul li a:active {
            color: yellow;
        }
        ul li a:visited {
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">我是导航</a></li>
        <li><a href="">我是导航</a></li>
        <li><a href="">我是导航</a></li>
        <li><a href="">我是导航</a></li>
        <li><a href="">我是导航</a></li>
        <li><a href="">我是导航</a></li>
        <li><a href="">我是导航</a></li>
        <li><a href="">我是导航</a></li>
    </ul>
</body>
</html>
