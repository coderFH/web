<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100%;
            height: 100px;
            background-color: red;
            margin: 100px auto;
            text-align: center;
            line-height: 100px;
        }
        div span {
            font-size: 50px;
            transition: margin 3s;
        }
        div:hover span{
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <!--
    1.编写过渡套路
        1.1不要管过渡, 先编写基本界面
        1.2修改我们认为需要修改的属性
        1.3再回过头去给被修改属性的那个元素添加过渡即可
    -->
    <div>
        <span>豪</span>
        <span>哥</span>
        <span>狂</span>
        <span>学</span>
        <span>H</span>
        <span>5</span>
    </div>
</html>
