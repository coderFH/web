<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D转换模块-练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 310px;
            height: 438px;
            background-color: skyblue;
            margin: 100px auto;
            perspective: 500px;
        }
        div img {
            transform-origin:center bottom;
            transform: transform 1s;
        }
        div:hover img{
            transform: rotateX(80deg);
        }
    </style>
</head>
<body>
    <div>
        <img src="../../resource/pk.png">
    </div>
</body>
</html>
