<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        .box {
            height: 200px;
            width: 100px;
            color: red;
            background-color: orange;
        }
    </style>
</head>
<body>
    <!--
    1.什么是类选择器?
    作用: 根据指定的类名称找到对应的标签, 然后设置属性

    格式:
    .类名{
        属性:值;
    }

    注意点:
        1.每个HTML标签都有一个属性叫做class, 也就是说每个标签都可以设置类名
        2.在同一个界面中class的名称是可以重复的
        3.在编写class选择器时一定要在class名称前面加上.
        4.类名的命名规范和id名称的命名规范一样
        5.类名就是专门用来给CSS设置样式的
        6.在HTML中每个标签可以同时绑定多个类名
        格式:
        <标签名称 class="类名1 类名2 ...">
        错误的写法:
        <p class="para1" class="para2">
    -->
    <!-- 类选择器也有多个类名,类名也是可以重复的 -->
    <div class="box">
        类选择器
    </div>
</body>
</html>
