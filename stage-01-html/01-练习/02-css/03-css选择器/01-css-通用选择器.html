<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用选择器</title>
    <style>
        * {
            font-size: 12px;
            color: red;
        }
    </style>
</head>
<!--
1.什么是通配符选择器?
作用: 给当前界面上所有的标签设置属性

格式:
*{
    属性:值;
}

注意点:
由于通配符选择器是设置界面上所有的标签的属性, 所以在设置之前会遍历所有的标签, 如果当前界面上的标签比较多, 那么性能就会比较差, 所以在企业开发中一般不会使用通配符选择器
-->

<body>
    <div>
        测试通用选择器1
    </div>
    <div>
        测试通用选择器2
    </div>
    <div>
        测试通用选择器3
    </div>
</body>
</html>
