<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        div[name]{
            color: red;
        }

        div[name="itfh"]{
            background-color: purple;
        }

        div[name][age]{
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <!--
    1.什么是属性选择器?
    作用: 根据指定的属性名称找到对应的标签, 然后设置属性

    格式:
    [attribute]
    作用:根据指定的属性名称找到对应的标签, 然后设置属性

    [attribute=value]
    作用: 找到有指定属性, 并且属性的取值等于value的标签, 然后设置属性
    
    最常见的应用场景, 就是用于区分input属性
    input[type=password]{}
    <input type="text" name="" id="">
    <input type="password" name="" id="">
    -->
    <div name="liaoke" age="20">liaoke</div>
    <div name="itfh" sex="nan">itfh</div>
    <div>888888</div>
</body>
</html>
