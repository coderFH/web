<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
        #red {
           color:red;
        }
    </style>
</head>
<body>
    <!--
    1.什么是id选择器?
    作用: 根据指定的id名称找到对应的标签, 然后设置属性

    格式:
    #id名称{
        属性:值;
    }

    注意点:
        1.每个HTML标签都有一个属性叫做id, 也就是说每个标签都可以设置id
        2.在同一个界面中id的名称是不可以重复的
        3.在编写id选择器时一定要在id名称前面加上#
        4.id的名称是有一定的规范的
        4.id的名称只能由字母/数字/下划线
            a-z 0-9 _
            4.2 id名称不能以数字开头
            4.3 id名称不能是HTML标签的名称
            不能是a h1 img input ...
        5.在企业开发中一般情况下如果仅仅是为了设置样式, 我们不会使用id ,因为在前端开发中id是留给js使用的
    -->

    <!--
    1.id和class的区别?
        1.1
        id相当于人的身份证不可以重复
        class相当于人的名称可以重复
        1.2
        一个HTML标签只能绑定一个id名称
        一个HTML标签可以绑定多个class名称

    2.id选择器和class选择器区别?
        id选择器是以#开头
        class选择器是以.开头

    3.在企业开发中到底用id选择器还是用class选择器?
    id一般情况下是给js使用的, 所以除非特殊情况, 否则不要使用id去设置样式

    4.在企业开发中一个开发人员对类的使用可以看出这个开发人员的技术水平
    一般情况下在企业开发中要注重冗余代码的抽取, 可以将一些公共的代码抽取到一个类选择器中, 然后让标签和这个类选择器绑定即可

    -->
    <p id="red">这个段落是红色。</p>
</body>
</html>
