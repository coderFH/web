<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复合选择器</title>
    <style>
        /*复合选择器*/
        div#main {
           color: green;
        }

        div.test1 {
            color: red;
        }
    </style>
</head>
<body>
    <div id="main">我是div1</div>
    <div>我是div2</div>
    <div class="test1">我是div3</div>
</body>
</html>
