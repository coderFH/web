<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>直接后代选择器</title>
    <style>
         /*直接后代选择器*/
        #main>p {
            color: purple;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!--
    1.什么是子元素选择器?
    作用: 找到指定标签中所有特定的直接子元素, 然后设置属性

    格式:
    标签名称1>标签名称2{
        属性:值;
    }
    先找到所有名称叫做"标签名称1"的标签, 然后在这个标签中查找所有直接子元素名称叫做"标签名称2"的元素

    注意点:
    1.子元素选择器只会查找儿子, 不会查找其他被嵌套的标签
    2.子元素选择器之间需要用>符号连接, 并且不能有空格
    3.子元素选择器不仅仅可以使用标签名称, 还可以使用其它选择器
    4.子元素选择器可以通过>符号一直延续下去
    -->

    <!--
    1.后代选择器和子元素选择器之间的区别?
    1.1
    后代选择器使用空格作为连接符号
    子元素选择器使用>作为连接符号
    1.2
    后代选择器会选中指定标签中, 所有的特定后代标签, 也就是会选中儿子/孙子..., 只要是被放到指定标签中的特定标签都会被选中
    子元素选择器只会选中指定标签中, 所有的特定的直接标签, 也就是只会选中特定的儿子标签

    2.后代选择器和子元素选择器之间的共同点
    2.1
    后代选择器和子元素选择器都可以使用标签名称/id名称/class名称来作为选择器
    2.2
    后代选择器和子元素选择器都可以通过各自的连接符号一直延续下去
    选择器1>选择器2>选择器3>选择器4{}

    3.在企业开发中如何选择
    如果想选中指定标签中的所有特定的标签, 那么就使用后代选择器
    如果只想选中指定标签中的所有特定儿子标签, 那么就使用子元素选择器

    -->

    <div id="main">
       <p>div中的p标签</p>
       <span>
           <p>span中的p标签</p>
       </span>
   </div>
   <p>外面的p标签</p>
</body>
</html>
