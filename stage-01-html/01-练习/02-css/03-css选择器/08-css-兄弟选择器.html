<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兄弟选择器</title>
    <style>
        /*查找后边一个兄弟元素*/
        div+p{
            color: red;
        }

         /*查找后边所有的兄弟元素*/
        div ~ p{
            background-color: skyblue;
            color: yellow;
        }

    </style>
</head>
<body>
    <!--
    1.相邻兄弟选择器 CSS2
    作用: 给指定选择器后面紧跟的那个选择器选中的标签设置属性

    格式:
    选择器1+选择器2{
        属性:值;
    }

    注意点:
    1.相邻兄弟选择器必须通过+连接
    2.相邻兄弟选择器只能选中紧跟其后的那个标签, 不能选中被隔开的标签

    2.通用兄弟选择器 CSS3
    作用: 给指定选择器后面的所有选择器选中的所有标签设置属性

    格式:
    选择器1~选择器2{
        属性:值;
    }

    注意点:
    1.通用兄弟选择器必须用~连接
    2.通用兄弟选择器选中的是指定选择器后面某个选择器选中的所有标签, 无论有没有被隔开都可以选中
    -->
    <div id="main">
        <p>div中的p标签</p>
        <span>
               <p>div里面的span里面的p标签</p>
        </span>
    </div>
    <p>与div相邻的p标签</p>
    <p>与p相邻的p标签</p>
    <p>与p相邻的p标签</p>
    <p>与p相邻的p标签</p>
    <p>与p相邻的p标签</p>

</body>
</html>
